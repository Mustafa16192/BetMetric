services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: betmetric_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/betmetric_db
      AUTO_RUN_MIGRATIONS: "true"
      AUTO_CREATE_TABLES: "false"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    command: sh -c "npm install --include=optional && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      NPM_CONFIG_INCLUDE_OPTIONAL: "true"
      VITE_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"

volumes:
  db_data:
  frontend_node_modules:
